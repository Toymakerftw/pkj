<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-200">
    <div class="flex justify-center items-center h-screen">
        <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg w-96 h-80">
            <h1 class="text-2xl text-center mb-4">User Login</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block font-bold">Username:</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block font-bold">Password:</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-700 w-full">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
